<html>
<head>
    <title>Register</title>
    <style>
        .hail
            { background-color: #aebbbd;
              width:200px;
        }
    </style>
</head>
<body>
    <h1><b>Input Type Demo</b></h1>
    <br />
    <hr />

    <form action="https://www.facebook.com/" method="post">


        <table class="hail" cellpadding="2" cellspacing="10">
            <tr>
                <td>Name</td>
                <td><input style="text-transform:uppercase" type="text" name="name1" id="name1" required></td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="number" min="20" max="45">

                </td>
            </tr>
            <tr>
                <td>Contact No</td>
                <td><input type="text" name="" id="" pattern="([6789]+[0-9]).{5}" title="invalid" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id="" required></td>
            </tr>
            <tr>
                <td>DateOfBirth</td>
                <td><input type="date" name="d" id="d"></td>
            </tr>


            
        </table>
        <input type="submit" value="SignUp">

    </form>


    <h2>Exercise 2</h2>
    <form>
    <table>
        <tr>
            <td>Country</td>
            <td>
                <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="iran">Iran</option>
                    <option value="iraq">Iraq</option>
                    <option value="indonesia">Indonesia</option>
                   
                </select>
            </td>
        </tr>
        <tr>
            <td> <input style="background-color:blue;border-radius:25px;" type="Submit" value="submit" /></td>
        </tr> 
        
    </table>
    </form>

</body>
</html>
